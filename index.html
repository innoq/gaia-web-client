<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GAIA</title>

    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>

    <style>
      #map {
        height: 400px;
      }
    </style>

    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="row navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">GAIA - Feld erfassen</a>
      </nav>

      <div id="map" class="row map mb-2">
      </div>
      
      <div class="row justify-content-end mb-2">
        <button id="addCoord" class="col-3 btn btn-primary">Add current location</button>
      </div>
      
      <div class="row">
        <ul class="point-list"> 
        </ul>
      </div>
      <div class="row">
        <select id="crop-selection">
          <option value="potato" label="potato"> 
          <option value="corn" label="corn"> 
        </select>
      </div>
      <div class="row justify-content-end mb-2">
        <button id="postField" class="col-3 btn btn-primary">Save Area</button>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
